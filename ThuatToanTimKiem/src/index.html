<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script>
    let A = [1, 6, 5, 7, 3];

    function search(K) {
        let n = A.length;
        let i = 0;
        A.push(K);
        while (A[i] !== K) {
            i++;
        }
        if(i < n) {
            return i;
        } else {
            return -1;
        }
    }

    alert(search(10))
</script>
</body>
</html>
